<div class="container">

<div class="card">
  <form  (ngSubmit)="doSubmit()">
	<h1>Compose Email</h1>

  <mat-form-field class="field" appearance="outline">
    <mat-label>To</mat-label>
    <input matInput>
  </mat-form-field>

  <mat-form-field class="field" appearance="outline">
    <mat-label>Subject</mat-label>
    <input matInput>
  </mat-form-field>

  <mat-form-field appearance="fill" class="field">
  	<mat-label>Enter Your Message</mat-label>
  	<textarea rows="10" matInput placeholder="Hay, What are you doing...."></textarea>
  </mat-form-field>

  <div class="text-center">

    <button type="submit" mat-raised-button color="primary">Send</button>
    <button type="reset" mat-raised-button color="accent">Reset</button>

  </div>
  </form>
</div>
</div>
